<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>

<body>
    <script>

        const orang = {
            "nama Lengkap": "Kusnanto Hidayat",
            alamat: "Indonesia",
            umur: 17
        };

        //ubah property / attribute
        //person["nama"] = "Kusnanto Hidayat";
        //person["alamat"] = "Indonesia";
        //person["umur"] = "17";

        console.info(`Nama : ${orang["nama Lengkap"]}`);
        console.info(`Alamat : ${orang.alamat}`);
        console.info(`Umur : ${orang.umur}`);

        console.table(orang);

        delete orang["umur"];

        console.table(orang);


    </script>
</body>

</html>
