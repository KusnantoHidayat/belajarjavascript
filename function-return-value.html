<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function return Value</title>
</head>

<body>
    <script>

        function sayHello(firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        const result = sayHello("Kus", "Hidayat");
        document.writeln(`<p>${result}</p>`);

        function getFinalValue(value) {
            if (value > 90) {
                return "A";
            } else if (value > 80) {
                return "B";
            } else if (value > 70) {
                return "C";
            } else if (value > 60) {
                return "D";
            } else {
                return "E";
            }
        }

        const finalValue = getFinalValue(95);
        document.writeln(`<p>${finalValue}</p>`);

        function isContains(array, searchValue) {
            for (const element of array) {
                if (element === searchValue) {
                    return true;
                }
            }
            return false;
        }

        const array = [1, 1231, 1231, 12, 32, 4224, 53, 231, 11];
        const search = 11;
        const found = isContains(array, search);
        document.writeln(`<p>${found}</p>`)

    </script>
</body>

</html>
