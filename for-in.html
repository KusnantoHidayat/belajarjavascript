<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>For In</title>
</head>

<body>
    <script>

        const person = {
            firstName: "Kus",
            middleName: "Nanto",
            lastName: "Hidayat"
        };

        for (conts property in person) {
            document.writeln(`<p>${property} : ${person[property
            ]}</p>`);
        }

        const names = ["Kus", "Nanto", "Hidayat"];
        for (const index in names) {
            document.writeln(`<p>${index}</p>`);
        }

    </script>
</body>

</html>
