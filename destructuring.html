<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>

<body>
    <script>

        {
            const names = ["Kus", "Nanto", "Hidayat", "Budi", "Joko"];
            let [firstName, middleName, lastName, ...others] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);
        }

        {
            const person = {
                firstName: "Kus",
                lastName: "Hidayat",
                address: {
                    street: "Jalan Belum ada",
                    city: "Subang",
                    country: "Indonesia"
                },
                hobby: "Cari Uang Lewat Komputer dan Programming",
                chennel: "Nanto Hidayat"
            };

            let { firstName, lastName, address: { city, street, country }, ...others } = person;
            console.info(firstName);
            console.info(lastName);
            console.info(city);
            console.info(street);
            console.info(country);
            console.info(others);
        }

        {
            function displayPerson({ firstName, middleName, lastName }) {
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            const person = {
                firstName: "Kus",
                middleName: "Nanto",
                lastName: "Hidayat",
            };

            displayPerson(person);
        }

        {
            function sum([first, second]) {
                return first + second;
            }

            console.info(sum([1, 1]));
            console.info(sum([10, 10]));
        }

        {
            const names = ["Kus", "Budi", "Jokos"];
            const [firstName, middleName = "Nanto", lastName = "Hidayat"] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        {
            const person = {
                firstName: "Kus",
                middleName: "Budi",
                lastName: "Hidayat",
            };

            let { firstName, middleName = "Nanto", lastName, } = person;
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        {
            const person = {
                firstName: "Kus",
                middleName: "Budi",
                lastName: "Hidayat",
            };

            let { firstName: namaDepan,
                middleName: namaTengah = "Nanto",
                lastName: namaBelakang, } = person;
            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        }

    </script>
</body>

</html>
